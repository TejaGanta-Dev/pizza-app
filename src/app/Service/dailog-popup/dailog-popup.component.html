    <ng-container *ngIf="this.modelData.title == 'CANCEL_ORDER'">
        <div class="header-container p-3 d-flex container align-items-center justify-content-between">
          <h2>Cancel Order</h2>
          <img src="/assets/img/cross.png" height="24px" width="24px" class="cursorPointer mr-5" (click)="closePopup()" alt="crosstab" />
        </div>
        <div class="text-center text-success successText">
          <h3 class="mt-3 text-dark">Are You Sure You Want to Cancel Order</h3>
        </div>
        <div class="buttonsContainer mt-5">
            <button type="button" class="btn btn-primary">
                Yes
              </button>
              
              <button type="button" class="btn btn-secondary" (click)="closePopup('NO')">
                No
              </button>
              
        </div>
      </ng-container>
