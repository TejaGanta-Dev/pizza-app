
<div class="fullSectionRow">
    <div *ngFor="let pizza of pizzas; let i=index" class="  d-flex justify-content-around">
        <div  class="flexForProducts" >
        <div class="onePizza d-flex justify-content-between align-items-between">
            <div class="oneFlex d-flex justify-content-start align-items-center">
            <div class="leftSide">
                <img width="180px" height="130px" [src]="getPizzaImageSource(i+1)" alt="pizzaImg">
            </div>
            <div class="rightSide">
                <div class="imgAndTitle d-flex">
                    <img style="margin-top: 2px;" width="20px" height="20px" src="/assets/img/veg.png" alt="Veg">
                    <div class="title ml-2 h5">Special Chicken Pizza</div>
                </div>
                <div class="price mt-1 h5"> {{(430)|currency}}<img width="24px" height="24px" style="margin-left: 9px;" src="/assets/img/i.png" alt="pizzaImg">
                </div>
                <div class="description mt-1 mb-1">Pizza Description</div>
                <div class="description">customize</div>
            </div>
            </div>
        </div>
        <div class="addtoCart">
            <button type="button" (click)="addToCart()" class="btn btn-secondary align-items-center" >
                Add to Cart
              </button>
        </div>
    <!-- </div> -->
</div>
</div>
